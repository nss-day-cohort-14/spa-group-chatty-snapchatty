<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chatty</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<link rel="stylesheet" href="css/chatty.css">
</head>
<body>
	<div class="navBar">
		<div class="navBar-contents">
			<img src="img/logo.jpg" alt="Chatty">
			<input type="text" name="msgBox" placeholder="Type your message here" id="user-input">
			<button type="button" id="clear-messages">Clear Message Board</button>
			<div class="navBar-userSelect">
				<input type="radio" name="userSelect" id="userSelect-Boba"><label for="userSelect-Boba">Boba Fett</label>
				<input type="radio" name="userSelect" id="userSelect-Bossk"><label for="userSelect-Bossk">Bossk</label>
				<input type="radio" name="userSelect" id="userSelect-Dengar"><label for="userSelect-Dengar">Dengar</label>
				<input type="radio" name="userSelect" id="userSelect-IG88"><label for="userSelect-IG88">IG-88</label>
				<input type="radio" name="userSelect" id="userSelect-AurraSing"><label for="userSelect-AurraSing">Aurra Sing</label>
			</div>
			<div class="navBar-pageOptions">
				<input type="checkbox" id="darkThemeCheck"><label for="darkThemeCheck">Dark Theme</label>
				<input type="checkbox" id="largeTextCheck"><label for="largeTextCheck">Large Text</label>
			</div>
		</div>
	</div>
		
	<div class="message-container">
		<div id="inner-container" class="darken">
			Text Test
		</div>
	</div>

  <script src="js/iifexhr.js"></script>
  <script src="js/iifeBuildDom.js"></script>
  <script src="js/eventListener.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/iifeTheme.js"></script>
</body>
</html>
